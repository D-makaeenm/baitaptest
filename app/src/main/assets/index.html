<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Thiết lập kiểu cho dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 0px;
            margin-right: 0px;
        }

        /* Thiết lập kiểu cho nút mở dropdown */
        .dropdown-btn {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Thiết lập kiểu cho dropdown content (ẩn đi ban đầu) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Thiết lập kiểu cho các mục trong dropdown */
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Kiểu khi rê chuột qua mục trong dropdown */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Hiển thị dropdown content khi hover vào dropdown-btn */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Kiểu cho div chứa iframe */
        #iframe-container {
            width: 100%;
            height: 100%;
        }

        /* Kiểu cho iframe */
        #storyFrame {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
<div class="dropdown">
  <button class="dropdown-btn">Chọn một mục</button>
  <div class="dropdown-content">
    <a href="#" onclick="loadStory('truyen1.txt')">Ta nuôi lớn bọn muội muội, chỉ muốn đem ta vào ngục giam</a>
    <a href="#" onclick="loadStory('trruyen2.txt')">Nghịch thiên tà thần</a>
    <a href="#" onclick="loadStory('truyen3.txt')">Tiên võ đế tôn</a>
  </div>
</div>
<div style="width: 100%; height: 100%;">
  <iframe id="storyFrame" src="" frameborder="0" width="100%" height="100%"></iframe>
</div>
<script>
    function loadStory(filename) {
            var storyFrame = document.getElementById('storyFrame');
            if (storyFrame) {
                storyFrame.src = 'about:blank';

                storyFrame.src = `./truyen/${filename}`;
                storyFrame.onload = function() {
                    if (storyFrame.contentDocument && storyFrame.contentDocument.body) {
                        storyFrame.contentDocument.body.classList.add('large-font');
                        storyFrame.contentDocument.body.backgroundColor = 'white';
                        storyFrame.contentDocument.body.color = 'black';
                    }
                };
            }
        }
</script>


</body>
</html>
